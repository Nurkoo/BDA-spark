trigger:
  branches:
    include:
      - master
  paths:
    include:
      - src/*
    exclude:
      - src/BigDataAcademy.OAuth/*
      - src/BigDataAcademy.Generator/*
      - src/big-data-academy-oauth.Dockerfile

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: 'mkilinski/big-data-academy-api'
        dockerfile: 'src/big-data-academy-api.Dockerfile'
        containerRegistry: 'michalbda'
        tags: |
          $(Build.BuildId)
          latest
